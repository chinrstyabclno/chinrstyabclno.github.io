    /* Folder Shape */
    .folder-box {
      position: relative;
      background-color: #a476cf;
      color: white;
      border-radius: 10px;
      padding: 50px 20px 20px;
      text-align: center;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Folder Tab */
    .folder-box::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 20px;
      width: 80px;
      height: 20px;
      background-color: #8b5eb5;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    /* Button Styling */
    .folder-box a {
      margin-top: 10px;
    }
  </style>
