<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJQ3QgAfnigZ5H3fG6i9zoHg8w7p1kpw99gF1gfsz7nV7M9JltS5f+XYhymG" crossorigin="anonymous">

  <style>
    /* Internal CSS for background image and layout */
    body {
      background-image: url('images/404.png'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    /* Mobile-specific background */
    @media (max-width: 768px) {
      body {
        background-image: url('images/mobile.png'); 
      }
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center; 
      align-items: center; 
      flex-direction: column; 
    }

    .error-content {
      text-align: center;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    /* Styling for the Go Back button */
    .btn-go-back {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      margin-top: 350px; 
    }

    .btn-go-back:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Go Back Button at the center of the screen, adjusted downward -->
    <a href="/" class="btn-go-back">Go Back!</a>
  </div>

  <!-- Link to Bootstrap JS (optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6B0lB0ReFmfffuBvAAJ3GzYq6Zqahe5Oux6BZYQQeWu8zJZn" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0D2t6Qb6zKvbV5N8e6H6LP1a0kLxKqA/fp55np7H8ik9P4nt" crossorigin="anonymous"></script>

</body>

</html>
