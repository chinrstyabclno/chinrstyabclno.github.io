<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Jimny's Off-Road Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1602682062777-0f7765305b2b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 100vh;
      font-family: 'Trebuchet MS', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 4px #000;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
    }
    h1 {
      font-size: 100px;
      margin-bottom: 20px;
      letter-spacing: 5px;
    }
    p {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .jimny-img {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    a {
      padding: 12px 25px;
      background-color: #4caf50;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #388e3c;
    }

</head>

<div class="container">
  <h1>404</h1>
  <p>Jimny took a wrong turn and got stuck off-road!</p>
  <img class="jimny-img" src="images/404.png" alt="Jimny Lost">
